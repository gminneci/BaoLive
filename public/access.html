<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <title>Access My Registration - Sefton Park Camping</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üîë Access My Registration</h1>
            <p class="subtitle">View and edit your family's camping details</p>
        </header>

        <nav>
            <a href="index.html" class="btn btn-info btn-small">‚Üê Back to Home</a>
        </nav>

        <div class="card">
            <div id="alert-container"></div>

            <form id="access-form">
                <div class="form-group">
                    <label for="booking-ref">Enter Your Booking Reference</label>
                    <input type="text" id="booking-ref" placeholder="e.g., 46e9a or ABC123" required>
                    <small style="color: var(--leaf-green); display: block; margin-top: 5px;">
                        The reference code you received from Mendip Basecamp
                    </small>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Access Registration</button>
            </form>
        </div>

        <div class="card text-center">
            <p style="color: var(--earth-brown);">
                <strong>New to the trip?</strong><br>
                <a href="register.html" style="color: var(--bright-green);">Create a new registration ‚Üí</a>
            </p>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div class="card" style="max-width: 500px; width: 90%; text-align: center;">
            <h2 style="color: var(--forest-green); margin-bottom: 20px;">‚úÖ Registration Found</h2>
            <p id="confirm-message" style="font-size: 1.1em; margin-bottom: 30px; color: var(--earth-brown);"></p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="btn btn-primary" style="font-size: 1.2em; padding: 15px 30px;" onclick="confirmAccess()">
                    üëç Yes, This Is Me
                </button>
                <button class="btn btn-warning" style="font-size: 1.2em; padding: 15px 30px;" onclick="cancelAccess()">
                    üëé No, Go Back
                </button>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        let pendingFamily = null;

        // Check for booking_ref in URL parameters and auto-fill
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const bookingRefParam = urlParams.get('booking_ref');
            if (bookingRefParam) {
                document.getElementById('booking-ref').value = bookingRefParam;
                // Auto-submit if booking ref is provided
                document.getElementById('access-form').dispatchEvent(new Event('submit'));
            }
        });

        document.getElementById('access-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const bookingRef = document.getElementById('booking-ref').value.trim();
            console.log('Checking booking ref:', bookingRef);

            try {
                const response = await fetch(`${API_URL}/families/booking/${bookingRef}`);
                console.log('Response status:', response.status);

                if (response.ok) {
                    const family = await response.json();
                    console.log('Family data:', family);
                    pendingFamily = family;
                    
                    // Get Olive/Baobab children for confirmation
                    const seftonChildren = family.members
                        .filter(m => m.is_child && (m.class === 'Baobab' || m.class === 'Olive'))
                        .map(m => m.name);
                    
                    console.log('Sefton children:', seftonChildren);
                    
                    const childrenText = seftonChildren.length > 0 
                        ? seftonChildren.join(', ')
                        : 'this family';
                    
                    document.getElementById('confirm-message').textContent = 
                        `The booking reference "${bookingRef}" matches the registration for ${childrenText}. Is this your family?`;
                    
                    console.log('About to show modal');
                    document.getElementById('confirm-modal').style.display = 'flex';
                    console.log('Modal display set to flex');
                } else {
                    showAlert('Booking reference not found. Please check and try again, or create a new registration.', 'error');
                }
            } catch (error) {
                showAlert('Error accessing registration. Please try again.', 'error');
                console.error('Error:', error);
            }
        });

        function confirmAccess() {
            if (pendingFamily) {
                // Store access key and redirect to registration page
                localStorage.setItem('accessKey', pendingFamily.access_key);
                window.location.href = 'register.html';
            }
        }

        function cancelAccess() {
            document.getElementById('confirm-modal').style.display = 'none';
            document.getElementById('booking-ref').value = '';
            pendingFamily = null;
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
