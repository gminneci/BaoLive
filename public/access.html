<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Access My Registration - Sefton Park Camping</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üîë Access My Registration</h1>
            <p class="subtitle">View and edit your family's camping details</p>
        </header>

        <nav>
            <a href="index.html" class="btn btn-info btn-small">‚Üê Back to Home</a>
        </nav>

        <div class="card">
            <div id="alert-container"></div>

            <form id="access-form">
                <div class="form-group">
                    <label for="booking-ref">Enter Your Booking Reference</label>
                    <input type="text" id="booking-ref" placeholder="e.g., 46e9a or ABC123" required>
                    <small style="color: var(--leaf-green); display: block; margin-top: 5px;">
                        The reference code you received from Mendip Basecamp
                    </small>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Access Registration</button>
            </form>
        </div>

        <div class="card text-center">
            <p style="color: var(--earth-brown);">
                <strong>New to the trip?</strong><br>
                <a href="register.html" style="color: var(--bright-green);">Create a new registration ‚Üí</a>
            </p>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        document.getElementById('access-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const bookingRef = document.getElementById('booking-ref').value.trim();

            try {
                const response = await fetch(`${API_URL}/families/booking/${bookingRef}`);

                if (response.ok) {
                    const family = await response.json();
                    // Store access key and redirect to registration page
                    localStorage.setItem('accessKey', family.access_key);
                    window.location.href = 'register.html';
                } else {
                    showAlert('Booking reference not found. Please check and try again, or create a new registration.', 'error');
                }
            } catch (error) {
                showAlert('Error accessing registration. Please try again.', 'error');
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
