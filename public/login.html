<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div style="text-center;">
        <h2 style="color: var(--forest-green); text-align: center;">Admin Login</h2>
        <p style="text-align: center; margin-bottom: 20px; color: var(--slate-grey);">Enter the admin password</p>
      </div>

      <form id="signin-form">
        <div id="error-message"
          style="display: none; background: #fee; border: 1px solid #fcc; color: #c33; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 0.9rem;">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter admin password" required
            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary btn-block"
          style="background: var(--forest-green); width: 100%;">
          Continue
        </button>
      </form>

      <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
        <a href="/" style="color: var(--forest-green);">‚Üê Back to Home</a>
      </p>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
