<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <title>Who's Doing What? - Sefton Park Camping</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .participant-list {
            list-style: none;
            padding: 0;
            margin: 15px 0 0 0;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #eee;
        }

        .participant-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f9f9f9;
            color: var(--slate-grey);
            font-size: 0.95em;
        }

        .participant-list li:last-child {
            border-bottom: none;
        }

        .empty-list {
            color: var(--earth-brown);
            font-style: italic;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üëÄ Who's Doing What?</h1>
            <p class="subtitle">See which friends are signed up for activities!</p>
        </header>

        <nav>
            <a href="index.html" class="btn btn-info btn-small">‚Üê Back to Home</a>
        </nav>

        <div id="content-container">
            <div class="spinner"></div>
        </div>

    </div>

    <script src="common.js"></script>
    <script src="participants.js"></script>
</body>

</html>
